apiVersion: apps/v1
kind: Deployment
metadata:
  name: sms-server-demo
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sms-server-demo
  template:
    metadata:
      labels:
        app: sms-server-demo
    spec:
      containers:
      - name: sms-server-demo
        image: sms-server-demo:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9911
        volumeMounts:
        - name: config-volume
          mountPath: /app/config/app.json
          subPath: app.json
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          tcpSocket:
            port: 9911
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: config-volume
        configMap:
          name: sms-server-config
---
apiVersion: v1
kind: Service
metadata:
  name: sms-server-demo
  namespace: default
spec:
  selector:
    app: sms-server-demo
  ports:
  - port: 9911
    targetPort: 9911
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sms-server-config
  namespace: default
data:
  app.json: |
    {
      "tcp": {
        "port": 9911
      },
      "redis": {
        "host": "redis",
        "port": 6379,
        "queue": "sensor_queue"
      },
      "mqtt": {
        "broker": "tcp://mqtt-broker:1883",
        "clientId": "sensor-server",
        "username": "admin",
        "password": "password",
        "topicPrefix": "$data",
        "imageClientSuffix": "_IMG"
      },
      "deviceMapping": {
        "sn1": "0011223344556677",
        "sn2": "8899AABBCCDDEEFF"
      },
      "testData": {
        "enabled": false,
        "base64File": "/app/config/base64.txt"
      }
    }